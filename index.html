
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Churre Malcriado | Sanguchería Piurana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --churre-pink: #e91e63;
            --churre-yellow: #fdd835;
            --churre-bg: #f8eded;
            --churre-text: #3d1a1a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--churre-bg);
            color: var(--churre-text);
            -webkit-font-smoothing: antialiased;
        }
        .brand-font {
            font-family: 'Fredoka', sans-serif;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-header {
            background: rgba(248, 237, 237, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(233, 30, 99, 0.1);
        }

        .product-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .product-card:hover {
            transform: translateY(-8px);
        }

        .btn-churre {
            background-color: var(--churre-pink);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-churre:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        /* Animación de entrada estilo Mercado */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-market {
            animation: slideIn 0.8s ease-out forwards;
        }

        .loader-pink {
            width: 30px; height: 30px;
            border: 3px solid rgba(233, 30, 99, 0.1);
            border-top-color: var(--churre-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="importmap">

      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

        "react": "https://esm.sh/react@^19.2.3",

    }

<link rel="stylesheet" href="/index.css">

</html>
